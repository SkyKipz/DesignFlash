<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Design Dash - UI Designer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Pantalla de inicio -->
    <div id="pantalla-inicio">
        <div id="encabezado-inicio">
            <img src="Assets/Codi_Animado.gif" alt="Design Dash Logo Animado" id="logo-imagen">
                <div class="logo-frame-inicio">
                    <img src="Assets/Logo.png" alt="Logo" class="start__title">
                </div>
        </div>
        <div class="btn-frame">
            <img id="btn-iniciar" src="Assets/Iniciar.png" alt="Iniciar juego">
        </div>
        <button id="btn-borrar-progreso">üßπ Borrar progreso</button>

    </div>

    <!-- Interfaz del dise√±ador -->
    <div id="interfaz-disenador" style="display: none;">

        <!-- Header superior -->
        <header class="topbar" role="banner">
            <div class="topbar__brand">
                <!-- GIF oculto por CSS -->
                <img src="Assets/Codi_Animado.gif" alt="" class="topbar__logo" />
                <div class="logo-frame">
                    <img src="Assets/Logo.png" alt="Logo" class="topbar__title">
                </div>
            </div>

            <div class="topbar__right">
                <div class="topbar__meta">
                    <span id="cronometro">00:00</span>
                    <span class="reto-actual">RETO ACTUAL</span>
                </div>

                <nav class="topbar__actions" aria-label="acciones">
                    <button class="topbar__btn" id="btn-salir" type="button">Salir</button>
                </nav>
            </div>
        </header>

        <!-- Layout de dos columnas: componentes + √°rea de trabajo -->
        <div class="workspace">
            <aside id="panel-componentes" aria-label="Componentes">
            <!-- B√öSQUEDA -->
                <div id="panel-search">
                    <input
                    type="text"
                    id="component-search"
                    placeholder="Buscar componentes‚Ä¶"
                    aria-label="Buscar componentes"
                    />
                </div>

                <!-- GRUPOS -->
                <details class="component-group" open>
                    <summary>
                        <span>Botones</span>
                        <span class="group-count"></span>
                    </summary>
                    <div class="group-body">
                        <div class="componente" draggable="true" id="comp-boton-primario"
                            data-tags="boton btn primario call to action acci√≥n primary">
                            <i data-lucide="mouse-pointer"></i>Bot√≥n Primario
                        </div>
                        <div class="componente" draggable="true" id="comp-boton-secundario"
                            data-tags="boton btn secundario secondary alterno">
                            <i data-lucide="square"></i>Bot√≥n Secundario
                        </div>
                    </div>
                </details>

                <details class="component-group">
                    <summary>
                    <span>Campos de texto</span>
                    <span class="group-count"></span>
                    </summary>
                    <div class="group-body">
                        <div class="componente" draggable="true" id="comp-campo-entrada"
                            data-tags="input campo entrada texto field text">
                            <i data-lucide="type"></i>Campo de entrada
                        </div>
                        <div class="componente" draggable="true" id="comp-area-texto"
                            data-tags="textarea area texto p√°rrafo descripcion">
                            <i data-lucide="text-align-start"></i>√Årea de texto
                        </div>
                        <div class="componente" draggable="true" id="comp-titulo"
                            data-tags="titulo title encabezado texto grande">
                            <i data-lucide="type-outline"></i>T√≠tulo
                        </div>
                    </div>
                </details>

                <details class="component-group">
                    <summary>
                        <span>Media</span>
                        <span class="group-count"></span>
                    </summary>
                    <div class="group-body">
                        <div class="componente" draggable="true" id="comp-imagen"
                            data-tags="img imagen media foto picture graphic">
                            <i data-lucide="image"></i>Imagen
                        </div>
                    </div>
                </details>
                
                <details class="component-group">
                    <summary>
                        <span>Estructura</span>
                        <span class="group-count"></span>
                    </summary>
                    <div class="group-body">
                        <div class="componente" draggable="true" id="comp-header"
                            data-tags="header encabezado barra superior top">
                            <i data-lucide="panel-top-close"></i>Header
                        </div>
                    </div>
                </details>
            </aside>


            <main id="area-trabajo">
                <div id="reto-header">
                    <p>Crea una p√°gina web de animales extintos</p>
                </div>

                <div id="area-drop" aria-label="√Årea de juego / lienzo de dise√±o">
                    <!--<h1>Animales extintos</h1>-->
                    <!--<div id="placeholder-imagen">Arrastra un elemento</div>-->
                </div>

                <div id="controles-inferiores">
                    <div id="papelera" class="control-trash" draggable="false">
                        <i data-lucide="trash-2"></i>
                        <span>Eliminar</span>
                    </div>
                    
                    <div class="control-right">
                    <div id="btn-revisar" class="image-btn" role="button" tabindex="0" aria-label="Revisar o subir">
                        <img src="Assets/Check.png" alt="" draggable="false">
                    </div>
                    <div id="btn-reiniciar" class="image-btn" role="button" tabindex="0" aria-label="Reiniciar">
                        <img src="Assets/Reset.png" alt="" draggable="false">
                    </div>
                    <div id="btn-siguiente" class="image-btn-next wide" role="button" tabindex="0" aria-label="Siguiente reto">
                        <img src="Assets/SiguienteReto.png" alt="" draggable="false">
                    </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
